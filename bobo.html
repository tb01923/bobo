<html>
<head>
    <script type="text/javascript" src="bobo.js"></script>
    <script type="text/javascript">

        // instantiate bobo
        const myBobo = bobo()

        function applicationStuff() {
            const itemHTML = "<li><button>list item (click to delete)</button></li>",
                listElm = document.querySelector('ol');

            document.querySelector('html > body > .left > button').onclick = function (e) {
                listElm.insertAdjacentHTML("beforeend", itemHTML);
            }

            listElm.onclick = function (e) {
                if (e.target.nodeName == "BUTTON")
                    e.target.parentNode.parentNode.removeChild(e.target.parentNode);
            }
        };

        const instrumentAnalytics = () => {
            // Launch bobo!
            const parentElement = document.querySelector('html > body');
            myBobo.instrumentAt(parentElement)
        };

        myBobo.
            whenReady().
            then(applicationStuff).
            then(instrumentAnalytics);


    </script>
</head>
